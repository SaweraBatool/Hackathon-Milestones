<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Shareable Resume Builder Designed by Sawera Batool</h1>

    <div class="container">
        <!-- Resume Input Form -->
        <form id="resumeForm">
            <!-- Personal Information Section -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your Username" required><br>
                
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required><br>
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>

            <!-- Work Experience Section -->
            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
            </fieldset>

            <!-- Skills Section -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>

            <!-- Achievements Section -->
            <fieldset>
                <legend>Achievements</legend>
                <label for="achievements">Achievements:</label>
                <input type="text" id="achievements" placeholder="Achievements" required><br>
            </fieldset>

            <!-- Languages Section -->
            <fieldset>
                <legend>Languages</legend>
                <label for="languages">Languages:</label>
                <input type="text" id="languages" placeholder="Languages" required><br>
            </fieldset>

            <!-- Generate Resume Button -->
            <button type="submit">Generate My Resume</button>

            <!-- Button to toggle between viewing and editing the resume -->
            <button type="button" id="editResumeButton">Edit Resume</button>

        </form>
    </div>

    <div id="resumeOutput">
        <!-- Resume Will Be Generated Below -->
    </div>

    <br />

    <!-- Section for the shareable link and download option -->
    <div id="shareable-link-container" style=>
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br />
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <!-- Link to TypeScript file compiled to JavaScript -->
    <script src="script.js"></script>

</body>
</html>
